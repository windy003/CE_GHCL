<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .server-config {
      margin-bottom: 15px;
    }
    .server-config label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .server-config input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .buttons {
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-primary {
      background: #007cba;
      color: white;
    }
    .btn-primary:hover {
      background: #005a8b;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
    .description {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>代码行数统计器</h3>
  </div>
  
  <div class="server-config">
    <label for="server-url">服务器地址：</label>
    <input type="text" id="server-url" placeholder="http://your-server.com:3000/analyze" />
  </div>
  
  <div class="buttons">
    <button class="btn btn-primary" id="save-btn">保存配置</button>
  </div>
  
  <div class="status" id="status"></div>
  
  <div class="description">
    在GitHub仓库页面时会自动显示代码行数统计
  </div>

  <script src="popup.js"></script>
</body>
</html>
